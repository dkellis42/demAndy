<section id="login" class="row" data-ng-controller="AuthenticationController">

	<div class="col-md-6 col-md-offset-3">
		<form data-ng-submit="signin()" class="col-lg-12 input-group" autocomplete="off">
			<fieldset>
				<div class="form-group">

					<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Username">
				</div>
				<div class="form-group">

					<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
				</div>
				<div class="text-center form-group">

					<button type="submit">Sign in</button>&nbsp; or&nbsp;	


				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	  <h2><small><a href="#!/signup"><span class="entypo-right-circled"></span> Signup</a></small></h2>

	</div>
</section>
