<div class="circle-text bottom login">
	<section id="login" data-ng-controller="AuthenticationController">
		<h2 class="col-md-12 text-center">Sign in using your social accounts</h2>
		<div class="col-md-12 text-center social-login">
			<a href="/auth/facebook" class="undecorated-link">
				<span class="entypo-facebook"></span>
			</a>
			<a href="/auth/twitter" class="undecorated-link">
				<span class="entypo-twitter"></span>
			</a>
			<a href="/auth/google" class="undecorated-link">
				<span class="entypo-gplus"></span>
			</a>
			<a href="/auth/linkedin" class="undecorated-link">
				<span class="entypo-linkedin"></span>
			</a>
			<a href="/auth/github" class="undecorated-link">
				<span class="entypo-github"></span>
			</a>
		</div>

		<h3 class="col-md-12 text-center">Or</h3>
			<form data-ng-submit="signin()" class="col-lg-12 input-group" autocomplete="off">
				<fieldset>
					<div class="form-group">

						<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Username">
					</div>
					<div class="form-group">

						<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
					</div>
					<div class="text-center form-group">

						<button type="submit"><h2><small><a href="#!/reserve"><span class="entypo-right-circled"></span> Sign in</a></small></h2></button>	


					</div>
					<div data-ng-show="error" class="text-center text-danger">
						<strong data-ng-bind="error"></strong>
					</div>
				</fieldset>
			</form>
		  <h2><small><a href="#!/signup"><span class="entypo-right-circled"></span> Signup</small></h2>
	</section>
</div>
