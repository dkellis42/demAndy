<section data-ng-controller="ReservationsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>Edit Reservation</h1>
	</div>
	<div class="col-md-12">
		<form name="reservationForm" class="form-horizontal" data-ng-submit="update(reservationForm.$valid)" novalidate>
			<fieldset>
				<label class="col-lg-12" for="pop-type">Confirm this Reservation, Andy</label>
				<div class="controls">

					<select class="form-control col-lg-12" name="pop-type" data-ng-model="reservation.status">
					  <option value="" disabled selected>Select your type!</option>
				
					  <option value="confirmed">Confirmed</option>
					  <option value="denied">Denied</option>
					</select>

				</div>
				<div class="form-group">
					<input type="submit" value="Update" class="btn btn-default">
				</div>
			</fieldset>
		</form>
	</div>
</section>
