
<div class="circle-text bottom">
	<section data-ng-controller="ReservationsController" data-ng-init="findOne()">
		<h2>Congratulations, {{reservat}} 
			<span data-ng-bind="authentication.user.displayName"></span>!
		</h2> 
		<hr class="popcorn" />
		<h3 class="light">Your reservation request for</h3>
		<h3 class="light"><span data-ng-bind="reservation.bowls"></span> bowls of 
			<span data-ng-bind="reservation.popcorn"></span>
		</h3>
		<h3 class="light">has been submitted!</h3>
		<h2><a ng-href="#!/reservations/{{reservation._id}}/status"><span class="entypo-right-circled"></span> View status</a></h2>
	</section>
</div>
