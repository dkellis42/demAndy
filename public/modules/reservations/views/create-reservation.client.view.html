<div class="circle-text bottom absolutely">
	<section>
		<h2>Make a reservation</h2>
		<a href="#" ng-click="showDetails = ! showDetails">show</a>
	</section>
</div>
<div class="circle-text bottom">
	<section>
			<form id="reserve" name="reservationForm" ng-show="showDetails" class="col-sm-12" data-ng-submit="create()" ng-class="{ 'has-error': reservationForm.title.$dirty && reservationForm.title.$invalid }" novalidate>
				<fieldset>
						<ul class="col-sm-12">
							<li>
								<h3>What's your name?</h3>
								<input type="text" class="col-sm-6" name="firstName" placeholder="first"/>
								<input type="text" class="col-sm-6" name="lastName" placeholder="last" />
							</li>
							<li>
								<h3>What kind of popcorn would you like?</h3>
				        <label ng-click="pop()" class="col-lg-3">
				          <input name="pop-type" type="radio" value="plain" data-ng-model="popcorn">
				          <img src="modules/core/img/kernel.png" data-alt-src="modules/core/img/popcorn.png">
				          <h3><small>Plain</small></h3>
				        </label>
				        <label ng-click="pop()" class="col-lg-3">
				          <input name="pop-type" type="radio" value="kettle corn" data-ng-model="popcorn">
				          <img src="modules/core/img/kernel.png" data-alt-src="modules/core/img/kettle_corn.png">
				          <h3><small>Kettle</small></h3>
				        </label>
				        <label ng-click="pop()" class="col-lg-3">
				          <input name="pop-type" type="radio" value="cheddar" data-ng-model="popcorn">
				          <img src="modules/core/img/kernel.png" data-alt-src="modules/core/img/kettle_corn.png">
				          <h3><small>Cheddar</small></h3>
				        </label>
				        <label ng-click="pop()" class="col-lg-3">
				          <input name="pop-type" type="radio" value="caramel corn" data-ng-model="popcorn">
				          <img src="modules/core/img/kernel.png" data-alt-src="modules/core/img/caramel_corn.png">
				          <h3><small>Caramel</small></h3>
				        </label>
							</li>
							<li>
								<h3>How many bowls will satisfy your needs?</h3>
								<div class="input-group spinner">
					        <input type="text" data-ng-model="bowls" value="0">
					        <div class="input-group-btn-vertical">
					          <button ng-click="increment()" class="btn"><span class="entypo-open-arrow-up"></span></button>
					          <button ng-click="decrement()" class="btn"><span class="entypo-open-arrow-down"></span></button>
					        </div>
					      </div>
							</li>
							<li>
								<h3>What's your popcorn window?</h3>

							</li>
							<li>
								<div >
									<input type="submit" class="btn btn-default">
								</div>
								<div data-ng-show="error" class="text-danger">
									<strong data-ng-bind="error"></strong>
								</div>
							</li>
						</ul>
						<ul class="col-sm-12">
							<li>
								<h3>Where is Andy going?</h3>
								<input type="text" class="col-lg-12" type="text" placeholder="Street address"/>
							</li>
							<li>
								<input type="text" class="col-sm-6" placeholder="city"/>
								<input type="text" class="col-sm-6" placeholder="state"/>
								<div id="map-canvas"></div>
							</li>
							<li>
								<h3>Where should we send your confirmation?</h3>
								<input type="text" placeholder="email" class="col-sm-12" />
							</li>
						</ul>
				</fieldset>

			</form>
	</section>
</div>
