
<div class="circle-text first bottom">
	<section>
		<h1><small>Make a reservation</small></h1>
		<h2 ng-click="roll('.circle-text.first')"><span class="entypo-right-circled"></span> Go</h2>
	</section>
</div>
<div class="circle-text second bottom">
	<section>
			<h3>What's your name?</h3>
			<input type="text" class="col-sm-6" ng-model="fname" placeholder="first"/>
			<input type="text" class="col-sm-6" ng-model="lname" placeholder="last" />
			<h2 ng-show="fname && lname" ng-click="roll('.circle-text.second')"><span class="entypo-right-circled"></span> Next</h2>
	</section>
</div>
<div class="circle-text third bottom">
	<section class="popcorn-picker">
		<h3>What kind of popcorn would you like?</h3>
      <label ng-click="pop()" class="col-lg-3">
        <input name="pop-type" type="radio" ng-model="popType" value="plain">
        <img src="modules/core/img/kernel.png" data-alt-src="modules/core/img/popcorn.png">
        <h3><small>Plain</small></h3>
      </label>
			<label ng-click="pop()" class="col-lg-3">
        <input name="pop-type" type="radio" ng-model="popType" value="kettle">
        <img src="modules/core/img/kernel.png" data-alt-src="modules/core/img/kettle_corn.png">
        <h3><small>Kettle</small></h3>
      </label>
      <label ng-click="pop()" class="col-lg-3">
        <input name="pop-type" type="radio" ng-model="popType" value="cheddar">
        <img src="modules/core/img/kernel.png" data-alt-src="modules/core/img/kettle_corn.png">
        <h3><small>Cheddar</small></h3>
      </label>
      <label ng-click="pop()" class="col-lg-3">
        <input name="pop-type" type="radio" ng-model="popType" value="caramel">
        <img src="modules/core/img/kernel.png" data-alt-src="modules/core/img/caramel_corn.png">
        <h3><small>Caramel</small></h3>
      </label>
      <h2 ng-show="popType" ng-click="roll('.circle-text.third')"><span class="entypo-right-circled"></span> Next</h2>
	</section>
</div>
<div class="circle-text bottom fourth">
	<section>
		<h3>How many bowls will satisfy your needs?</h3>
	  <input type="text" ng-model="bowlnum" placeholder="0" />
  	<h2 ng-show="bowlnum" ng-click="roll('.circle-text.fourth')"><span class="entypo-right-circled"></span> Next</h2>
	</section>
</div>
<div class="circle-text bottom fifth">
	<section>
		<h3>Where is Andy going?</h3>
		<input type="text" class="col-lg-12" type="text" placeholder="Street address"/>
		<input type="text" class="col-sm-6" placeholder="city"/>
		<input type="text" class="col-sm-6" placeholder="state"/>
		<h2 ng-click="roll('.circle-text.fifth')"><span class="entypo-right-circled"></span> Next</h2>
	</section>
</div>
<div class="circle-text bottom">
	<section>
		<h3>Where should we send your confirmation?</h3>
		<input type="text" placeholder="email" class="col-sm-12" />
		<h2 data-ng-click="submitForm()"><span class="entypo-right-circled"></span> Submit</h2>
	</section>
</div>
<form id="reserve" name="reservationForm" class="col-sm-12" ng-class="{ 'has-error': reservationForm.title.$dirty && reservationForm.title.$invalid }" data-ng-submit="create()" novalidate>
	<input type="text" class="col-sm-6" value="{{fname}}" name="firstName" placeholder="first"/>
	<input type="text" class="col-sm-6" value="{{lname}}" placeholder="last" />
	<input name="pop-type" type="radio" value="{{popType}}" data-ng-model="popcorn"/>
	<input type="text" data-ng-model="bowls" value="{{bowlnum}}"/>
	<input type="submit" class="submit"/>
	<div data-ng-show="error" class="text-danger">
		<strong data-ng-bind="error"></strong>
	</div>
</form>
